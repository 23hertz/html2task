<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/des.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">

        <img src="img/piggy.png" width="200px" height="75px">

       
        <form>

                <h2>Create a Secure Account</h2>
                
                <h5>Welcome to the future of Savings & Investment</h5>

            <label class="label-ctrl first">Full Name</label>
            <input type="text" value="Full Name" class="inputform fname">

            <label class="label-ctrl">Email Address</label>
            <input type="text" value="Email Address" class="inputform email">

            <label class="label-ctrl">Phone Number</label>
            <input type="text" value="Phone Number" class="inputform phone">

            <label class="label-ctrl">Password</label>
            <input type="text" value="Password" class="inputform pword">

            <label class="label-ctrl">Referrer Phone or Promo Code(Optional)</label>
            <input type="text" value="Referrer Phone or Promo Code" class="inputform refer">

            <label class="label-ctrl">How Did You Hear About Us</label>
            <select >
                <option>Click To Select</option>
                <option>Friend</option>
                <option>Family</option>
                <option>Facebook</option>
            </select>
            
            <input type="submit" value="CREATE ACCOUNT">

        </form>

        <p style="text-align:center">Already have an account?  &nbsp<a href="#">Login</href></p>


    </div>
</body>
</html>
